<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <h2>Satisfaction Survey</h2>
    <form>
      <label>Rate our service (1-5):</label>
      <input type="number" id="rating1" min="1" max="5" /><br /><br />
      <label>Rate our quality (1-5):</label>
      <input type="number" id="rating2" min="1" max="5" /><br /><br />
      <label>Rate our support (1-5): </label>
      <input type="number" id="rating3" min="1" max="5" /><br /><br />
      <button type="button" onclick="calculateScore()">Submit Survey</button>
    </form>
    <p id="score"></p>
    <script>
      function calculateScore() {
        let rating1 = document.getElementById("rating1").value;
        debugger;
        let rating2 = document.getElementById("rating2").value;
        debugger;
        let rating3 = document.getElementById("rating3").value; // Validate all ratings are between 1-5 if
        debugger;
        if (rating1 < 1 || rating1 > 5) {
          document.getElementById("score").innerHTML =
            "Please enter ratings between 1-5";
          return;
        } else if (rating3 < 1 || rating3 > 5) {
          document.getElementById("score").innerHTML =
            "Please enter ratings between 1-5";
          return;
        } else if (rating2 < 1 || rating2 > 5) {
          document.getElementById("score").innerHTML =
            "Please enter ratings between 1-5";
          return;
        }

        // Calculate average score
        let total = Number(rating1) + Number(rating2) + Number(rating3);
        let average = total / 3; // Display result
        let message = "";
        if (average >= 4) {
          message = "Excellent! Thank you for the great feedback!";
        } else if (average >= 3) {
          message = "Good! We appreciate your feedback.";
        } else {
          message = "We'll work on improving. Thanks for your honest feedback.";
        }
        document.getElementById("score").innerHTML =
          "Average Score: " + average + "<br>" + message;
      }
    </script>
  </body>
</html>
