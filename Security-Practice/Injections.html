<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Groceries - Secure Credit Entry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .header-bg {
        background: #1e3a8a;
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="header-bg text-center">
              <h3>Karibu Groceries LTD</h3>
              <p class="mb-0">Secure Credit Sale Entry</p>
            </div>
            <div class="card-body p-4">
              <form id="creditForm">
                <div class="mb-3">
                  <label class="form-label">Buyer Name</label>
                  <input
                    type="text"
                    id="buyerName"
                    class="form-control"
                    placeholder="e.g. John Doe"
                    required
                  />
                  <div class="form-text">
                    Alpha-numeric, at least 2 characters.
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">National ID (NIN)</label>
                  <input
                    type="text"
                    id="nin"
                    class="form-control"
                    placeholder="14-character NIN"
                    required
                  />
                  <div class="form-text">Must be a valid format.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount Due (UgX)</label>
                  <input
                    type="number"
                    id="amountDue"
                    class="form-control"
                    placeholder="Minimum 10,000"
                    required
                  />
                  <div class="form-text">Must be numeric.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Save Record
                </button>
              </form>
              <div id="responseMessage" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("creditForm").onsubmit = async (e) => {
        e.preventDefault();
        const responseMessage = document.getElementById("responseMessage");

        const data = {
          buyerName: document.getElementById("buyerName").value,
          nin: document.getElementById("nin").value,
          amountDue: document.getElementById("amountDue").value,
        };

        const response = await fetch("/api/credit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          responseMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        } else {
          const errors = result.errors
            ? result.errors.map((err) => `<li>${err.msg}</li>`).join("")
            : result.message;
          responseMessage.innerHTML = `<div class="alert alert-danger"><ul>${errors}</ul></div>`;
        }
      };
    </script>
  </body>
</html>
